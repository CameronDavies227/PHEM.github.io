<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/js.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Paul Humperys Contact Form</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" class="header_image" alt="header" id="desktop">
        <span id="m">        
            <img src="./images/mobile_logo.svg" class="header_image" alt="header" id="mobile">
        </span>
        <span id="d">Paul Humphreys Engineering</span>
    </header>
    <main>
        <form>
            <p id="intro">
                While Paul Humphreys Electonics & Mechatronics pty Ltd is setting up the our website, please use this form to contact Paul directly.
            </p>
            <fieldset>
                <legend> Contact Paul:</legend>


                <div class="form" id="Firstname">
                    <label for="Firstname">
                        Firstname:
                    </label>
                    <input class="box" type="text" onchange="errorcheck(this, 'errorFN')" required 
                    placeholder="Firstname" name="Please Input Your First Name" pattern="[a-zA-Z-]{2,}">
                        <i class="fas fa-smile-beam"></i>
                    </input>
                    <div id="errorFN" class="error"> </div>
                </div>


                <div class="form" id="Lastname">
                    <label for="Lastname">
                        Lastname:
                    </label>
                    <input class="box" type="text" placeholder="Lastname"
                    name="Please Input Your Last Name" pattern="[a-zA-Z-]{2,}" onchange="errorcheck(this, 'errorLN')">
                        <i class="fas fa-signature"></i>
                    </input>
                    <div id="errorLN" class="error" > </div>
                </div>


                <div class="form" id="Email">
                    <label for="Email">
                        Email:
                    </label>
                    <input class="box" type="text" placeholder="Email" name="Please Input a valid Email" required
                    pattern="[a-z0-9._%+-]{3,}@[a-z]{3,}([.]{1}[a-z]{2,}|[.]{1}[a-z]{2,}[.]{1}[a-z]{2,}" onchange="errorcheck(this, 'errorE')">
                        <i class="fas fa-envelope"></i>
                    </input>
                    <div id="errorE" class="error" > </div>
                </div>


                <div class="form" id="Phone">
                    <label for="Phone">
                        Phone:                    
                    </label>
                    <input class="box" type="text" placeholder="Phone" name="Please Input a valid Phone Number"
                     pattern="[0-9]{8,}" onchange="errorcheck(this, 'errorP')">
                        <i class="fas fa-phone-square"></i>    
                    </input>
                    <div id="errorP" class="error"> </div>
                </div>


                <div class="form" id="Subject">
                    <label for="Subject">
                        Subject:
                    </label>
                    <select class="box" name="Please Choose the Subject of the Message" 
                    onchange="subjectcheck(this, 'errorS')" required>
                        <option value="1">Subject</option>
                        <option value="2">Miscilanious</option>
                        <option value="3">Electronics</option>
                        <option value="4">Mechanical</option>
                        <option value="5">Industrial</option>
                        <i class="fas fa-briefcase"></i>
                    </select>
                    <div id="errorS" class="error"> </div>
                </div>

                <div class="form" id="Message">
                    <label for="Message">
                        Message:
                    </label>
                    <textarea class="box" name="message" name="Please write a Message of at least 5 Charecters"
                    id="message-box" cols="30" rows="10" pattern="[a-z0-9._%+-]{5,}" placeholder="Message.."
                    onchange="subjectcheck(this, 'errorM')" required></textarea>
                    <div id="errorM" class="error"> </div>
                </div>

                <div class="mail-list">
                    <label for="mail-list">Subscribe to the mailing list?</label>
                    <input type="checkbox" name="mail-list" id="mail-list-box">
                    <input type="submit" value="Submit">
                </div>

            </fieldset>
        </form>
    </main>
    <footer>
        <p id="desktop">paul.humphreys@phem.com.au</p>
            <i class="far fa-copyright"></i>&nbsp;&nbsp;&nbsp;&nbsp;Paul Humphreys Electonics & Mechatronics 2021
        <p id="mobile_footer">PHEM</p>
    </footer>
</body>
</html>
